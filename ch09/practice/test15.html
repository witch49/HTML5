<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>new Image()로 이미지 로딩</title>
  <script>
    var files = ["media/Penguins.png", "media/Lighthouse.png", "media/Chrysanthemum.png",
    "media/Desert.png", "media/Hydrangeas.png", "media/Jellyfish.png", "media/Koala.png", "media/Tulips.png"];
    var imgs = new Array();  // 이미지 객체를 저장할 배열
    for (var i=0; i<files.length; i++) {
      imgs[i] = new Image();  // 이미지 객체 생성
      imgs[i].src = files[i];  // 이미지 로딩 지기
    }
    var next = 1;
    function change(img) {  // 다음 이미지 출력
      img.src = imgs[next].src;  // 이미지 변경
      next++;  // 다음 이미지
      next %= imgs.length;  // 개수 넘으면 처음으로 돌아감
    }
  </script>
</head>
<body>
  <h3>new Image()로 이미지 로딩</h3>
  <hr>
  <img style="border:20px ridge wheat" src="media/Penguins.png" width="200" height="200" onclick="change(this)">
</body>
</html>
