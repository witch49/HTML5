<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>oncontextmenu</title>
  <script>
    function hideMenu() {
      alert("오른쪽 클릭<context menu>금지");
      return false;
    }
    document.oncontextmenu = hideMenu;  // oncontextmenu 리스너 등록
  </script>
</head>
<body>
  <h3>oncontextmenu에서 context menu 금지</h3>
  <hr>
  마우스 오른쪽 클릭을 금지합니다. 아무 곳이나 클릭해도 context menu를 볼 수 없습니다.<br>
  <img src="media/beach2.png" alt="miami">
</body>
</html>
