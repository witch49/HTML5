<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>onfocus와 onblur</title>
  <script>
    function checkFailed(obj) {
      if (obj.value == "") {
        alert("enter name!!");
        obj.focus();  // obj에 다시 포커스
      }
    }
  </script>
</head>
<body onload="document.getElementById('name').focus();">
  <h3>onfocus와 onblur</h3>
  <hr>
  <p>이름을 입력하지 않고 다른 곳으로 이동할 수 없습니다.</p>
  <form>
    이름 <input type="text" id="name" onblur="checkFailed(this)"><br>
    학번 <input type="text">
  </form>
</body>
</html>
