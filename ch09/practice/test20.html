<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>키 이벤트</title>
  <script>
    function whatKeyDown(e) {
      var str = "";
      var div = document.getElementById("div");
      if (e.altKey) {
        if (e.altLeft)
          str += "왼쪽 ALT 키가 눌렸습니다.<br>";
        else
          str += "오른쪽 ALT 키가 눌렸습니다.<br>"
      }

      if (e.shiftKey) {
        if (e.shiftLeft)
          str += "왼쪽 SHIFT 키가 눌렸습니다.<br>";
        else
          str += "오른쪽 SHIFT 키가 눌렸습니다.<br>"
      }

      if (e.ctrlKey) {
        if (e.ctrlLeft)
          str += "왼쪽 CTRL 키가 눌렸습니다.<br>";
        else
          str += "오른쪽 CTRL 키가 눌렸습니다.<br>"
      }

      str += String.fromCharCode(e.keyCode) + "키가 눌렸습니다.";
      div.innerHTML = str;  // div 객체에 문자열 출력
    }
  </script>
</head>
<body>
  <h3>키 리스너와 키 이벤트 객체의 프로퍼티</h3>
  <hr>
  텍스트 창에 키를 눌러 보세요. ALT, SHIFT, CTRL 키도 가능합니다.<br>
  <input type="text" id="text" onkeydown="whatKeyDown(event)"><br><br>
  <div id="div" style="background-color:skyblue; width:300px; height:100px"></div>
</body>
</html>
