<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>익명 함수로 이벤트 리스너 작성</title>
  <script>
    var p;
    function init() {
      p = document.getElementById("p");
      p.onmouseover = function() { p.style.backgroundColor = "orchid"; };
      p.addEventListener("mouseout", function() { p.style.backgroundColor = "white"; });
    }
  </script>
</head>
<body onload="init()">
  <h3>익명 함수로 이벤트 리스너 작성</h3>
  <hr>
  <p id="p">마우스를 올리면 orchid 색으로 변경</p>
</body>
</html>
