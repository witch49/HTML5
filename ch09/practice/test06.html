
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>이벤트 객체 프로퍼티</title>
</head>
<body>
  <h3>이벤트 객체 프로퍼티</h3>
  <hr>
  <p id="p">버튼을 클릭하면 이벤트 객체를 출력합니다.</p>
  <button onclick="f(event)">클릭</button>
  <script>
    function f(e) {  // e는 현재 발행한 이벤트 객체
      var text = "type:"+e.type+"<br>target:"+e.target+"<br>currentTarget:"+e.currentTarget+
      "<br>defaultPrevented:"+e.defaultPrevented;
      var p = document.getElementById("p");
      p.innerHTML = text;  // 이벤트 객체의 프로프티 출력
    }
  </script>
</body>
</html>
