<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch09 6번</title>
  <script>
    var count = 10;
    function wheel() {
      count = counting(count);
      resize(count);
      return false;
    }

    function counting(count) {
      if (event.wheelDelta >= 0)
          count = count * 1.05;
      else
          count = count * 0.95;
      return count;
    }

    function resize(count) {
      myImg.style.zoom = count + '0%';
    }
  </script>
</head>

<body>
  <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
  <hr>
  <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
  <img id="myImg" src="media/tulips.png" width="512" height="384" onwheel="wheel()">
</body>

</html>
