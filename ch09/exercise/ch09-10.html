<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch09 10번</title>
  <style>
    table {
      text-align : center;
      border : 0;
      width : 300px;
    }
    tr {
      text-align : center;
    }
    td {
      width : 80px;
    }
    input[type=button] {
       width : 60px;
     }
  </style>

  <script>
    function input(b) {// 숫자나 기호가 눌려지면 그대로 화면에 출력해주는 함수
      var lcd = document.getElementById("lcd");
      if(lcd.value == "0") // 단순 초기값인 경우
        lcd.value = b;
      else
        lcd.value += b; // 출력창에 버튼의 문자 덧붙임
    }
    function backward() { //back 버튼에 대한 처리 함수
      var lcd = document.getElementById("lcd");
      var len = lcd.value.length;
      if(len == 0)
        return;
      else
        lcd.value = lcd.value.substr(0, len-1); // LCD 창의 맨뒷글자 삭제
    }
    function calculate() { // "="가 눌러진 경우. 계산하고 결과 출력
      var lcd = document.getElementById("lcd");
      lcd.value = eval(lcd.value);
    }
    function clearLcd() {
      var lcd = document.getElementById("lcd");
      lcd.value = "0";
    }
  </script>
</head>

<body>
  <h3>계산기 만들기</h3>
  <hr>
  <table name="cal">
    <tr>
      <td colspan="4"><input type="text" id="lcd" value="0" size="50"></td>
    </tr>
    <tr>
      <td><input id="back" type="button" value="BACK" onclick="backward()"></td>
      <td><input id="ce" type="button" value="CE" onclick="clearLcd()"></td>
      <td><input id="c" type="button" value="C" onclick="clearLcd();"></td>
      <td><input id="equal" type="button" value="=" onclick="calculate()"></td>
    </tr>
    <tr>
      <td><input id="seven" type="button" value="7" onclick="input(this.value)"></td>
      <td><input id="eight" type="button" value="8" onclick="input(this.value)"></td>
      <td><input id="nine" type="button" value="9" onclick="input(this.value)"></td>
      <td><input id="divi" type="button" value="/" onclick="input(this.value)"></td>
    </tr>
    <tr>
      <td><input id="four" type="button" value="4" onclick="input(this.value)"></td>
      <td><input id="five" type="button" value="5" onclick="input(this.value)"></td>
      <td><input id="six" type="button" value="6" onclick="input(this.value)"></td>
      <td><input id="mul" type="button" value="*" onclick="input(this.value)"></td>
    </tr>
    <tr>
      <td><input id="one" type="button" value="1" onclick="input(this.value)"></td>
      <td><input id="two" type="button" value="2" onclick="input(this.value)"></td>
      <td><input id="three" type="button" value="3" onclick="input(this.value)"></td>
      <td><input id="mina" type="button" value="-" onclick="input(this.value)"></td>
    </tr>
    <tr>
      <td><input id="zero" type="button" value="0" onclick="input(this.value)"></td>
      <td><input id="plus" type="button" value="+" onclick="input(this.value)"></td>
      <td><input type="button" value="NONE"></td>
      <td><input type="button" value="NONE"></td>
    </tr>
  </table>

</body>

</html>
