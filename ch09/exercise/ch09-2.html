<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch09 2번</title>
  <script>
    function drawImage() {
      if (document.getElementById("f1"))
        img.src = "media/banana.png"
      if (document.getElementById("f2"))
        img.src = "media/mango.png"
      if (document.getElementById("f3"))
        img.src = "media/apple.png"
    }
  </script>
</head>
<body>
  <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
  <hr>
  <form onchange="drawImage()">
    <input id="f1" type="radio" name="fruits" value="banana" checked>바나나
    <input id="f2" type="radio" name="fruits" value="mango">망고
    <input id="f3" type="radio" name="fruits" value="apple">사과<br>
  </form>
  <img id="fruitImage" src="media/banana.png" alt="">
</body>
</html>
