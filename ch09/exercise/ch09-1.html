<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch09 1번</title>
</head>

<body onblur="myBlur()" onfocus="myFocus()">
  <h3>포커스와 onblur.onfocus</h3>
  <hr>
  <p>브라우저 바깥에 마우스를 클릭하면 window 객체에 blur 이벤트가 발생하고
    다시 마우스를 클릭하면 window 객체에 focus 이벤트가 발생한다.</p>
  <script>
    function myFocus() {
      document.body.style.backgroundColor = "white";
    }

    function myBlur() {
      document.body.style.backgroundColor = "lightgray";
    }
  </script>
</body>

</html>
