<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch09 3번</title>
  <script>
    function calc(e) {
      if (e.keyCode == 13) { // enter 키 입력
        var exp = document.getElementById("exp");
        var result = document.getElementById("result");
      	result.value = eval(exp.value);
    	}
    }
  </script>
</head>
<body>
  <h3>계산기 만들기</h3>
  <hr>
  <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
  식 <input id="exp" type="text" onkeydown="calc(event)"><br>
  값 <input id="result" type="text">
</body>
</html>
