<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch09 5번</title>
  <script>
    function changeBg() {
      var i = Math.floor(Math.random()*251);
      var j = Math.floor(Math.random()*251);
      var k = Math.floor(Math.random()*251);
      document.body.style.backgroundColor = "rgb(" + i + "," + j + "," + k + ")";
    }
  </script>
</head>
<body ondblclick="changeBg()">
  <h3>바탕 아무곳에나 더블 클릭</h3>
  <hr>
  바탕 아무 곳이나 <strong>더블클릭</strong>하면 배경색이 랜덤하게 변합니다.
</body>
</html>
