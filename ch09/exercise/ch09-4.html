<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch09 4번</title>

  <script>
    var cursor;
    function mv() {
      cursor = document.getElementById("cur");
      document.onmousemove = function(e) {
        cursor.style.left = event.clientX + "px";
        cursor.style.top = event.clientY + "px";
      }
      //(clientX, clientY)
    }
  </script>
</head>

<body onload="mv()">
  <h3>이미지 커서 만들기</h3>
  <hr>
  마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
  <div id="cur" style="position:absolute">
    <img src="media/spongebob.png" style="width:30px; height:30px;">
  </div>
</body>

</html>
