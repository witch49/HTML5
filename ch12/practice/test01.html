<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>오디오와 비디오 내장 페이지</title>
</head>
<body>
  <h3>오디오와 비디오 내장 페이지</h3>
  <hr>
  <audio id="audio" src="media/EmbraceableYou.mp3" autoplay loop controls>
    웹브라우저가 audio 태그를 지원하지 않습니다.
  </audio>
  <hr>
  <video id="video" width="300" height="200" autoplay controls>
    <source src="media/bear.mp4" type="video/mp4">
      웹 브라우저가 video 태그를 지원하지 않습니다.
  </video>
</body>
</html>
