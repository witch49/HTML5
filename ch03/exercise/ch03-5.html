<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch03 5번</title>
</head>

<body>
  <h3>도형 서식 폼 만들기</h3>
  <hr>
  <form>
    <fieldset>
      <legend>도형 서식 입력</legend>
      <label>선종류
        <form>
          <select name="linetype" size="3" multiple>
            <option value="noline">선없음</option>
            <option value="line">실선</option>
            <option value="dottedline">점선</option>
          </select>
        </form>
      </label><br><br>
      <label>선두께 <input type="number" min="1" max="20" step="1" size="15"></label>
      <label>선색 <input type="color"></label><br><br>
      <label>투명도(0~100)<input type="range" min="0" max="100" list="transparency"></label>
      <datalist id="transparency">
        <option value="5" label="Low"></option>
        <option value="50" label="Medium"></option>
        <option value="95" label="High"></option>
      </datalist>
    </fieldset>
  </form>
</body>

</html>
