<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>텍스트 입력 폼</title>
</head>
<body>
  <h3>자기 소개서 작성</h3>
  <hr>
  <form>
    <table>
      <tr>
        <td>이 름 : </td>
        <td ><input type="text" value="" style="width:200px"></td>
      </tr>
      <tr>
        <td>암 호 : </td>
        <td><input type="password" value="" maxlength="4" style="width:200px"></td>
      </tr>
      <tr>
        <td>자소서 : </td>
        <td><textarea rows="5" cols="20" style="width:200px">이 곳에 자기소개서 작성</textarea></td>
      </tr>
      <tr style="text-align:center">
        <td colspan="2"><input type="submit" value="제출"></td>
      </tr>
    </table>
  </form>
</body>
</html>
