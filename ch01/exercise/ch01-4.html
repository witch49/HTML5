<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Ch01 정승아 - 문제 04 </title>
  <style>
    body {
      background-color: linen;
      color: green;
      margin-left: 40px;
      margin-right: 40px;
    }

    h3 {
      text-align: center;
      color: darked;
    }

    hr {
      height: 5px;
      border: solid grey;
      background-color: grey;
    }

    span {
      color: blue;
      font-size: 20px;
    }

  </style>
  <script>
    function show() { /* <img> 에 Elvis 이미지 넣기 */
      document.getElementById("fig").src = "ElvisPresley.png";
    }

    function show2() { /* <img> 에 본인 이미지(apple) 넣기 */
      document.getElementById("fig2").src = "apple.png";
    }

    function hide() { /* <img> 에 이미지 제거 */
      document.getElementById("fig").src = "";
      document.getElementById("fig2").src = "";
    }
  </script>
</head>

<body>
  <h3 onmouseover="show()" onmouseout="hide()"> Elvis Presley </h3>
  <hr>
  <div> <img id="fig" src=""> </div>
  He was an American singer and actor. In November 1956, he made his film debut in
  <span onmouseover="show2()" onmouseout="hide()">Love Me Tender</span>.
  He is often referred to as "<span>the King of Rock and Roll</span>". <br>
  <img id="fig2" src="">
</body>

</html>
