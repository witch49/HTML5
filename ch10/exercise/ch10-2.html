<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch10 2번</title>
  <script>
    function load(URL) {
      var win = window.open("", "", "left=500, top=400, width=200, height=80");
      win.document.write("접속 감사합니다!<br>열심히 하세요!");
      win.document.title = "환영";
      win.document.body.style.backgroundColor = "yellowgreen";
    }
  </script>
</head>
<body onload="javascript:load(URL)">
  <h3>HTML5</h3>
  <hr>
  <p>HTML를 학습하는 사이트입니다. 여기서 HTML5, CSS, JavaScript를 배울 수 있습니다.</p>
</body>
</html>
