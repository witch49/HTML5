<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch10 3번 (2)</title>
  <script>
    function load() {
      var select = document.getElementById("site");
      var win = window.open(select.options[select.selectedIndex].value, "myWin", "left=100, top=100, width=600, height=400");
    }
  </script>
</head>
<body>
  <h3>옵션 선택으로 사이트 접속</h3>
  윈도우 하나를 공유합니다.
  <hr>
  <p>접속할 사이트</p>
  <select id="site" onchange="load()">
    <option value="http://www.naver.com">네이버</option>
    <option value="http://www.google.com">구글</option>
    <option value="http://www.oracle.com">오라클</option>
  </select>
</body>
</html>
