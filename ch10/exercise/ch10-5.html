<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch10 5번</title>
  <style>
    div {
      width: 150px;
      height: 25px;
      background-color: rgb(200, 250, 250);
    }
  </style>
  <script>
    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      // 숫자<10 이면 앞에 0 붙이기
      m = checkTime(m);
      s = checkTime(s);
      if (h < 12)  // 오전
        document.getElementById("txt").innerHTML = "오전 " + h + ":" + m + ":" + s;
      else     // 오후
        document.getElementById("txt").innerHTML = "오후 " + (h-12) + ":" + m + ":" + s;
      var t = setTimeout(function() { startTime() }, 500);
    }

    function checkTime(i) {
      if (i < 10)
        i = "0" + i;
      return i;
    }
  </script>
</head>

<body onload="startTime()">
  <h3>div 태그에 시계 만들기</h3>
  <hr>
  <div id="txt"></div>
</body>

</html>
