<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch10 7번 (1)</title>
  <script>
    function check() {
      var count = 0;
      if (document.getElementById("ans1").value == 30)
        count++;
      else
        document.getElementById("exp1").style.textDecoration = "line-through";

      if (document.getElementById("ans2").value == 22)
        count++;
      else
        document.getElementById("exp2").style.textDecoration = "line-through";

      if (document.getElementById("ans3").value == 46)
        count++;
       else
        document.getElementById("exp3").style.textDecoration = "line-through";

      if (document.getElementById("ans4").value == 28)
        count++;
       else
        document.getElementById("exp4").style.textDecoration = "line-through";

      document.getElementById("result").innerHTML = count;
    }
  </script>
</head>
<body>
  <h3>산수 문제를 풀어 봅시다.</h3>
  수식을 계산하여 답을 입력하고 채점 버튼을 누르세요.
  <hr>
  <table>
    <tr>
      <td id="exp1">5*6</td>
      <td><input id="ans1" type="text"></td>
    </tr>
    <tr>
      <td id="exp2">7+5*3</td>
      <td><input id="ans2" type="text"></td>
    </tr>
    <tr>
      <td id="exp3">23*2</td>
      <td><input id="ans3" type="text"></td>
    </tr>
    <tr>
      <td id="exp4">37-7</td>
      <td><input id="ans4" type="text"></td>
    </tr>
    <tr>
      <td><input type="button" value="채점" onclick="check()"></td>
      <td id="result"></td>
    </tr>
  </table>
</body>
</html>
