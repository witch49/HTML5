<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setTimeout()으로 웹페이지 자동 연결</title>
</head>
<body>
  <h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다</h3>
  <hr>
  <img id="image" src="media/naver.gif" onmouseover="startTimer(5000)" onmouseout="cancelTimer()" alt="">
  <script>
    var timerID = null;
    function startTimer(time) {
      // 타이머 시작
      timerID = setTimeout("load('http://www.naver.com')", time);

      // 이미지에 마우스를 올리면 나타나는 툴팁 메시지
      document.getElementById("image").title = "타이머 작동 시작...";
    }
    function cancelTimer() {
      if (timerID != null)
        clearTimeout(timerID);  // 타이머 중단
    }
    function load(url) {
      // 현재 윈도우에 url 사이트 로드
      window.location = url;
    }
  </script>
</body>
</html>
