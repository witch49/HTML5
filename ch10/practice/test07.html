<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>웹페이지 프린트</title>
</head>
<body>
  <h3>웹페이지 프린트</h3>
  <hr>
  <p>window 객체의 print() 메소드를 호출하면 window 객체에 담겨 있는 웹페이지가 프린트됩니다.</p>
  <p><a href="javascript:window.print()">이 곳을 누르면 프린트됩니다.</a></p>
  <p><input type="button" value="프린트" onclick="window.print()"></p>
</body>
</html>
