<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>윈도우 닫기</title>
  <script>
    var newWin = null;
    function load(URL) {
      newWin = window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
    }
    function closeNewWindow() {
      if (newWin == null || newWin.closed)  // 윈도우가 열리지 않았거나 닫힌 경우
        return;
      else
        newWin.close();
    }
  </script>
</head>
<body>
  <h3>window의 close()로 윈도우 닫기</h3>
  <hr>
  <a href="javascript:load('http://www.disneyworld.com')">새 윈도우 열기</a><br>
  <a href="javascript:window.close()">현재 윈도우 닫기</a><br>
  <a href="javascript:closeNewWindow()">새 윈도우 닫기</a>
</body>
</html>
