<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>윈도우의 위치와 크기 조절</title>
  <!-- 작동 안 할 경우 새 창에서 띄워서 시도해 볼 것. Chrome에서는 동작 안함.
  <script>
    function load() {
      window.open("test05.html", "myWin", "left=100 right=100 width=400 height=400");
    }
  </script>
  -->
</head>
<body> <!-- body onload="load()"-->
  <h3>윈도우의 위치와 크기 조절</h3>
  <hr>
  <button onclick="window.moveBy(-10, 0)">left</button>
  <button onclick="window.moveBy(10, 0)">right</button>
  <button onclick="self.moveBy(0, -10)">up</button>
  <button onclick="moveBy(0, 10)">down</button>
  <button onclick="resizeBy(10, 10)">+</button>  <!-- window 생략 가능 -->
  <button onclick="resizeBy(-10, -10)">-</button>
</body>
</html>
