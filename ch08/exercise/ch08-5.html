<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ch08 5번</title>
  <style>
    div, img {
      position: absolute;
    }
  </style>
</head>
<body>
  <h3>z-index 스타일 property</h3>
  <hr>
  <div onclick="sortB()">
    <img src="media/spade-A.png" width="100" height="140" alt="스페이드A">
    <img src="media/spade-2.png" width="100" height="140" alt="스페이드2">
    <img src="media/spade-3.png" width="100" height="140" alt="스페이드3">
    <img src="media/spade-7.png" width="100" height="140" alt="스페이드7">
  </div>

  <script>
    function sortB() {
      var card = document.getElementsByTagName("img");
      card[3].style.zIndex = "0";
      card[0].style.zIndex = "1";
      card[1].style.zIndex = "2";
      card[2].style.zIndex = "3";
    }
  </script>
</body>
</html>
