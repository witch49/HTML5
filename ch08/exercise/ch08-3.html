<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch08 3번</title>
  <style>
    span {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <h3>다음 빈 곳에 숨은 단어? <button onclick="quiz()">show/hide</button></h3>
  <hr>
  <ul>
    <li>I (<span>love</span>) you.</li>
    <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
    <li>응답하라 (<span>1988</span>).</li>
  </ul>
  <script>
    function quiz() {
      var ans = document.getElementsByTagName("span");

      for (var i = 0; i < ans.length; i++) {
        if (ans[i].style.visibility == "hidden") {
          for (var j = 0; j < ans.length; j++)
            ans[j].style.visibility = "visible";
        } else {
          for (var j = 0; j < ans.length; j++)
            ans[j].style.visibility = "hidden";
        }
      }

    }
  </script>
</body>

</html>
