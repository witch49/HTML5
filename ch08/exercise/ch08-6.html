<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch08 6번</title>
</head>
<body>
  <h3>innerHTML</h3>
  <hr>
  <p id="pp" onclick="journey()">이번 여름에는 어디로 여행을 갈까요?</p>
  <script>
    function journey() {
      var input = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.", "푸른 바다 <span style=\"background-color:skyblue\">제주도</span>로 가요!!!");
      document.getElementById("pp").innerHTML = input;
    }
  </script>
</body>
</html>
