<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch08 1번 (1)</title>

</head>
<body onload="fun()">
  <h3>라면을 끓이는 순서</h3>
  <hr>
  <ol type="A">
    <li>물을 끓인다.</li>
    <li>라면과 스프를 넣는다.</li>
    <li>파를 썰어 넣는다.</li>
    <li>3분 후 <strong>맛있게</strong> 먹는다.</li>
  </ol>
  <script>
    function fun() {
      var x = document.getElementsByTagName("li");
      for (var i = 0; i < x.length; i++)
        x[i].style.color = "green";
    }
  </script>
</body>
</html>
