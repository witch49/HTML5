<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>문서의 동적 구성</title>
  <script>
    function createDIV() {
      var obj = document.getElementById("parent");
      var newDIV = document.createElement("div");
      newDIV.innerHTML = "새로 생성된 DIV입니다.";
      newDIV.setAttribute("id", "myDIV");
      newDIV.style.backgroundColor = "yellow";
      newDIV.addEventListener("click",
        function() {
          var p = this.parentElement;   // 부모 HTML tag 요소
          p.removeChild(this);          // 자신을 부모로부터 제거
        });
      //obj.appendChild(newDIV);
      var ref = document.getElementById("aDIV");
      obj.insertBefore(newDIV, ref);  // a 태그 앞에 위치
    }
  </script>
</head>

<body id="parent">
  <h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
  <hr>
  <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다. createElement(), appendChild(),
  removeChild() 메소드를 이용하여 새로운 잭체를 생성, 삽입, 삭제하는 예제입니다.</p>
  <a id="aDIV" href="javascript:createDIV()">DIV 생성</a><p></p>
</body>

</html>
