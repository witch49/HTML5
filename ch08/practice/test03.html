<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>innerHTML 활용</title>
  <script>
    function change() {
      var p = document.getElementById("firstP");
      p.innerHTML = "나의 <img src='puppy.png'> 강아지";
    }
    function recover() {
      var p = document.getElementById("firstP");
      p.innerHTML = "마우스를 다시 가져다 대보세요";
    }
  </script>
</head>
<body>
  <h3>innerHTML 활용 : 아래 글자를 클릭하면 강아지가 보입니다.</h3>
  <hr>
  <p id="firstP" style="color:blue" onmouseover="change()" onmouseout="recover()">여기에 <span style="color:red">클릭하세요</span></p>
</body>
</html>
