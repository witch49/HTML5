<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch06 7번</title>
  <script>
    function compare(num) {
      var num = parseInt(num);
      var b = num % 10; // 일의 자리수
      document.write("입력받은 수는 " + num + "<br>");
      if (num < 10) {
        document.write("한 자리 수이므로 첫째 자리수와 일의 자리수는 동일함");
        exit(0);
      }
      while (true) {
        num = num / 10;
        // 첫 번째 자리수가 일의 자리수가 되면 while문 종료
        if (num < 10)
          break;
      }
      var a = Math.floor(num % 10); // 첫 번째 자리수
      document.write("첫 번째 자리수는 " + a + "<br>");
      document.write("일의 자리수는 " + b + "<br>");
      if (a == b)
        document.write("두 숫자는 같음");
      else
        document.write("두 숫자는 같지 않음");
    }
  </script>
</head>

<body>
  <h3>큰 자리수와 낮은 자리수가 서로 같은지 비교</h3>
  <hr>
  <script>
    var num = prompt("숫자 입력(양수)", "");
    compare(num);
  </script>
</body>

</html>
