<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch06 3번 (2)</title>
</head>
<body>
  <script>
    document.write("<h3>document.write로 표 만들기</h3><hr>");
    document.write("<table border='1'>");
    document.write("<tr><td><strong>n</strong></td>");
    for(var i=0; i<10; i++)
      document.write("<td>"+i+"</td>");
    document.write("</tr>");
    document.write("<tr><td><strong>n<sup>2</sup></strong></td>");
    for(var i=0; i<10; i++)
      document.write("<td>"+(i*i)+"</td>");
    document.write("</tr></table>");
  </script>
</body>
</html>
