<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch06 4번</title>
</head>
<body>
  <h3>월화수목금토일</h3>
  <hr>
  <script>
    var date = prompt("월화수목금토일 중에서 입력하세요", "");
    switch(date) {
      case "월":
      case "화":
      case "수":
      case "목":
        document.write(date+"는 출근");
        break;
      case "금":
      case "토":
      case "일":
        document.write(date+"는 휴일");
        break;
      default:
        document.write("잘못된 값입니다.");
    }
  </script>
</body>
</html>
