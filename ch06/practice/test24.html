<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>함수</title>
  <script>
    function add(a, b) {
      var sum;
      sum = a + b;
      return sum;
    }
  </script>
</head>
<body>
  <h3>함수 add()</h3>
  <hr>
  <script>
    var n1 = add(213543, 4530);
    var n2 = add(1457, 2358);
    document.write("213543 + 4530 는 " + n1 + "<br>");
    document.write("1457 + 2358 는 " + n2 + "<br>");
  </script>
</body>
</html>
