<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switch</title>
</head>

<body>
  <h3>switch문으로 커피 주문</h3>
  <hr>
  <script>
    var price = 0;
    var coffee = prompt("무슨 커피를 드릴까요?", "espresso");
    switch (coffee) {
      /* espresso 혹은 에스프레소 인 경우 price = 2000 */
      case "espresso":
      case "에스프레소":
        price = 2000;
        break;
      case "카푸치노":
        price = 3000;
        break;
      case "카페라떼":
        price = "3500"
        break;
      default:
        document.write(coffee + "는 없습니다.");
    }
    if (price != 0)
      document.write(coffee + "는 " + price + "원 입니다.");
  </script>
</body>

</html>
