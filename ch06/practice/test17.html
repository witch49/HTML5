<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>while문</title>
</head>
<body>
  <h3>while문으로 n까지의 합</h3>
  <hr>
  <script>
    var sum=0 , index=0;
    var n = prompt("0보다 큰 정수를 입력하세요", "20");
    n = parseInt(n);
    while (index <= n) {
      sum += index;
      index++;
    }
    document.write("0에서 "+n+"까지의 합은 "+sum);
  </script>
</body>
</html>
