<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>for문</title>
</head>

<body>
  <h3>for문으로 10px~35px 크기 출력</h3>
  <hr>
  <script>
    var size = 10;
    for (var i = 0; i < 6; i++) {
      document.write("<span style='font-size:" + size + "px'>" + size + "px </span>");
      size += 5;
    }
  </script>
</body>

</html>
