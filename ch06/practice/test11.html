<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건 연산</title>
</head>
<body>
  <h3>조건 연산</h3>
  <hr>
  <script>
    var a=3, b=5;

    var a = parseInt(prompt("a값(숫자)을 입력하세요.","3"));
    var b = parseInt(prompt("b값(숫자)을 입력하세요.","5"));

    document.write("a = "+a+", b = "+b+"<br><br>");
    document.write("두 수의 차이 : " + ((a<b)?(b-a):(a-b)));

  </script>
</body>
</html>
