<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>대입 연산</title>
</head>
<body>
  <h3>대입 연산</h3>
  <hr>
  <script>
    var x = parseInt(prompt("x값(숫자)을 입력하세요.","2"));
    var y = parseInt(prompt("y값(숫자)을 입력하세요.","3"));
    var z = parseInt(prompt("z값(숫자)을 입력하세요.","6"));
    document.write("x = "+x+", y = "+y+", z = "+z+"<br><br>");

    x += 3;
    y += 3;
    z += 3;

    document.write("x += 3 실행 후 x값 : "+x+"<br>");
    document.write("y += 3 실행 후 y값 : "+y+"<br>");
    document.write("z += 3 실행 후 z값 : "+z+"<br>");
  </script>
</body>
</html>
