<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Continue문</title>
</head>
<body>
  <h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
  <hr>
  <script>
    var sum=0;
    for(var i=0; i<=10; i++) {
      if(i%3 != 1)
        continue;
      document.write(i+" ");
      sum += i;
    }
    document.write("합은 " + sum);
  </script>
</body>
</html>
