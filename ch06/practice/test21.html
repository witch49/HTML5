<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>break문</title>
</head>

<body>
  <h3>1에서 얼마까지 더해야 3000을 넘는가?</h3>
  <hr>
  <script>
    var sum = 0,
      i = 0;
    while (true) {
      sum += i;
      if (sum > 3000)
        break;
      i++;
    }
    document.write(i + "까지 더하면 3000을 넘는다. 합 : " + sum);
  </script>
</body>

</html>
