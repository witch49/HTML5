<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switch (2)</title>
</head>

<body>
  <h3>switch를 이용한 학점 매기기</h3>
  <hr>
  <script>
    var grade;
    var score = prompt("점수를 입력하세요", 100);
    score = parseInt(score);
    normScore = Math.floor(score/10);
    switch(normScore) {
      case 10:
      case 9:
        grade = "A";
        break;
      case 8:
        grade = "B";
        break;
      case 7:
        grade = "C";
        break;
      case 6:
        grade = "D";
        break;
      default:
        grade = "E";
    }
    document.write(score+"점은 "+grade+"입니다.<br>");
  </script>
</body>

</html>
