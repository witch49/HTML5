<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>if-else</title>
</head>

<body>
  <h3>if-else를 이용한 학점 매기기</h3>
  <hr>
  <script>
    var grade;
    var score = prompt("점수를 입력하세요", 100);
    score = parseInt(score);
    if (score >= 90)
      grade = "A";
    else if (score >= 80)
      grade = "B";
    else if (score >= 70)
      grade = "C";
    else
      grade = "D";
    document.write(score+"점은 "+grade+"입니다.<br>");
  </script>
</body>

</html>
