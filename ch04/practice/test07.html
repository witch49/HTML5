<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>셀렉터 만들기</title>
  <style>
    h3 {
      color: brown;
    }

    h3:first-letter {
      color: red;
    }

    div>div>strong {
      background: yellow;
    }

    ul strong {
      color: dodgerblue;
    }

    li:hover {
      background: yellowgreen;
    }

    .main {
      background-color: aliceblue;
    }

    .warning {
      color: red;
    }

    #list {
      background-color: mistyrose;
    }

    #list span {
      color: forestgreen;
    }
  </style>
</head>

<body class="main">
  <h3>Web Programming</h3>
  <hr>
  <div>
    <div>2학기 <strong>학습 내용</strong>입니다.</div>

    <ul id="list">
      <li>HTML5</li>
      <li><strong>CSS</strong></li>
      <li>JAVASCRIPT</li>
    </ul>
    <div class="warning">
      60점 이하는 F !!
    </div>
  </div>
</body>

</html>
