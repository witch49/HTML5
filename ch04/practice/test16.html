<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>배경 꾸미기</title>
  <style>
    .t1 {
      background-color: skyblue;
      background-size: 100px 100px;
      background-image: url("media/spongebob.png");
      background-repeat: no-repeat;
      background-position: left center;
      width: 200px;
      height: 200px;
      color: blueviolet;
      font-size: 16px;
    }

    .t2 {
      background-color: skyblue;
      background-size: 100px 100px;
      background-image: url("media/spongebob.png");
      background-repeat: repeat-y;
      background-position: center center;
      width: 200px;
      height: 200px;
      color: blueviolet;
      font-size: 16px;
    }

    .t3 {
      background-color: skyblue;
      background-size: 50px 50px;
      background-image: url("media/spongebob.png");
      background-repeat: repeat-x;
      background-position: center center;
      width: 200px;
      height: 200px;
      color: blueviolet;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h3>div 박스에 배경 꾸미기</h3>
  <hr>
  <div class="t1">SpongeBob is an over-optimistic sponge that annoys other characters.</div>
  <br><br>
  <div class="t2">SpongeBob is an over-optimistic sponge that annoys other characters.</div>
  <br><br>
  <div class="t3">SpongeBob is an over-optimistic sponge that annoys other characters.</div>
</body>

</html>
