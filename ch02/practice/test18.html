<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>표 테스트</title>
  <style>
    table {
      border: 1px solid #444444;
      border-collapse: collapse;
    }
    td, tr {
      width: 100px;
      height: 50px;
      text-align: center;
      border: 1px solid #444444;
      padding: 10px;
    }
  </style>
</head>

<body>
  <table>
    <tbody>
      <tr>
        <td rowspan="3">A</td>
        <td colspan="2">B</td>
      </tr>
      <tr>
        <td rowspan="2">C</td>
        <td>D</td>
      </tr>
      <tr>
        <td>E</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
