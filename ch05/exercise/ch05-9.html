<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch05 9번</title>
  <style>
    form {
      display: block;
      border: 2px solid brown;
      width: 360px;
      padding: 5px;
    }

    p {
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
    }

    ol {
      list-style-type: none;  /* 마커 제거 */
    }

    li > div {
      /*position: relative;*/
      display: inline-block;
      /*height: 1.0em;*/
      width: 250px;
    }

    span {
      display: inline-block;
      font-size: 3.0em;
      font-style: italic;
      font-weight: bold;
      color: green;
      margin-right: 15px;
    }
  </style>
</head>

<body>
  <h3>카푸치노</h3>
  <hr>
  <form>
    <p>카푸치노 만드는 순서</p>
    <ol>
      <li><span>1.</span><div>에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야 제맛이 난다.</div></li>
      <li><span>2.</span><div>적당한 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 데운다.</div></li>
      <li><span>3.</span><div>몇초간 저어 충분히 거품을 낸다. 거품이 충분하지 않으면 풍미가 떨어진다.</div></li>
      <li><span>4.</span><div>컵에 계피 막대를 꽂고 커피를 부은 후 우유 거품을 붓는다. 휘핑크림을 얹고 계피가루를 뿌린다.</div></li>
    </ol>
  </form>
</body>

</html>
