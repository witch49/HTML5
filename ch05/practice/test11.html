<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>폼 스타일 주기</title>
  <style>
    input[type=text] {
      color: red;
    }
    input:hover, textarea:hover {
      background: aliceblue;
    }
    input[type=text]:focus, input[type=email]:focus {
      font-size: 120%;
    }
    label {
      display: block;
      padding: 5px;
    }
    label span {
      display: inline-block;
      width: 90px;
      text-align: right;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h3>CONTACT US</h3>
  <hr>
  <form>
    <label>
      <span>Name</span><input type="text" placeholder="Elvis">
    </label>
    <label>
      <span>Email</span><input type="email" placeholder="elvis@gmail.com"></input>
    </label>
    <label>
      <span>Commen</span><textarea placeholder="메시지를 남겨주세요."></textarea>
    </label>
    <label>
      <span></span><input type="submit" value="제출">
    </label>
  </form>
</body>
</html>
