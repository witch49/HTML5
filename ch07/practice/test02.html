<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[]로 배열 만들기</title>
</head>

<body>
  <h3>[]로 배열 만들기</h3>
  <hr>
  <script>
    var plots = [20, 5, 8, 16, 3];
    document.write("var plots = [20, 5, 8, 16, 3]<br>");

    for (var i = 0; i < plots.length; i++) {
      /* plots 배열의 i번째 원소 */
      var size = plots[i];
      for (var j=0; j<size; j++) 
        document.write("*");
      /*
      while (size > 0) {
        document.write("*");
        size--;
      }
      */
      document.write(plots[i] + "<br>");
    }
  </script>
</body>

</html>
