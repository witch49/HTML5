<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>입력받은 그대로 출력하기</title>
  <script>
    function pr(input) {
      document.write(input + "<hr>");
      var sub = input.split(",");
      sub.sort();
      for (var i = 0; i < sub.length; i++) {
        document.write(sub[i]+ "<br>");
      }

    }
  </script>
</head>
<body>
  <h3>입력받은 그대로 출력하기</h3>
  <hr>
  <script>
    var input = prompt("이름을 ','로 분리하여 입력하세요. 이름은 오름차순으로 출력됩니다.", "@,@,@");
    pr(input);
  </script>
</body>
</html>
