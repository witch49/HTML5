<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>계산 시간 확인</title>
</head>
<body>
  <script>
    var start = new Date();
    var sum = 0;
    for(var i=0; i<100000; i++)
      sum += i;
    var end = new Date();
    document.write("계산 시간 : " + (end.getTime() - start.getTime()) + "밀리초");
  </script>
</body>
</html>
