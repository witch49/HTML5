<body>
  <h3>17개의 CSS2 색이름과 색</h3>
  <hr>
  <script>
    var colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia",
     "white", "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray"];
    for (var i=0; i<colorNames.length; i++) {
      document.write("<div style='display:inline-block; width:60px; padding:10px; background:");
      document.body.style.backgroundColor = colorNames[i];
      document.write(colorNames[i] + "'>" + colorNames[i] + "</div>");
    }
    document.body.style.backgroundColor = "white";
  </script>
</body>
