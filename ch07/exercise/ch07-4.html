<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ch07 4번</title>
</head>
<body>
  <h3>일요일은 pink, 다른 요일은 gold 배경</h3>
  <hr>
  <script>
    var current = new Date();
    /* 일요일=0 월요일=1 ... 토요일=6 리턴 */
    if (current.getDay() == 0)
      document.body.style.backgroundColor = "pink";
    else
      document.body.style.backgroundColor = "gold";
    switch (current.getDay()) {
      case 0:
        document.write("오늘 : " + current.getDate() + "일, 일요일");
        break;
      case 1:
        document.write("오늘 : " + current.getDate() + "일, 월요일");
        break;
      case 2:
        document.write("오늘 : " + current.getDate() + "일, 화요일");
        break;
      case 3:
        document.write("오늘 : " + current.getDate() + "일, 수요일");
        break;
      case 4:
        document.write("오늘 : " + current.getDate() + "일, 목요일");
        break;
      case 5:
        document.write("오늘 : " + current.getDate() + "일, 금요일");
        break;
      case 6:
        document.write("오늘 : " + current.getDate() + "일, 토요일");
        break;
      default:
    }

  </script>
</body>
</html>
